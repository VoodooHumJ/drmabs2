<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat Dialog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #06224c;
        }
        
        .test-button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        
        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Cuadro de diálogo flotante */
        .chat-dialog {
            position: fixed;
            bottom: 110px;
            right: 40px;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            overflow: hidden;
            display: none;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #06224c 0%, #0a3a7e 100%);
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header .close-chat {
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        
        .chat-body {
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 14px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        .chat-input textarea {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        
        .chat-input button {
            background-color: #06224c;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Cuadro de Diálogo</h1>
        <p>Haz clic en el botón de WhatsApp para abrir el cuadro de diálogo.</p>
        <button class="test-button" id="testButton">Abrir cuadro de diálogo manualmente</button>
    </div>
    
    <!-- Cuadro de diálogo flotante -->
    <div class="chat-dialog" id="chatDialog">
        <div class="chat-header">
            <span>Consulta con Dr. Bolaños</span>
            <span class="close-chat" id="closeChat"><i class="fas fa-times"></i></span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message">Bienvenido, ¿en qué podemos ayudarte?</div>
        </div>
        <div class="chat-input">
            <textarea id="chatTextarea" placeholder="Escribe tu mensaje aquí..."></textarea>
            <button id="sendMessage">Abrir chat</button>
        </div>
    </div>
    
    <!-- Botón flotante de WhatsApp -->
    <div class="whatsapp-float" id="whatsappFloat">
        <i class="fab fa-whatsapp"></i>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del chat
            var chatDialog = document.getElementById('chatDialog');
            var whatsappFloat = document.getElementById('whatsappFloat');
            var closeChat = document.getElementById('closeChat');
            var sendMessage = document.getElementById('sendMessage');
            var testButton = document.getElementById('testButton');
            
            console.log('Elementos del chat:', {
                chatDialog: chatDialog,
                whatsappFloat: whatsappFloat,
                closeChat: closeChat,
                sendMessage: sendMessage,
                testButton: testButton
            });
            
            // Abrir chat al hacer clic en el botón de WhatsApp
            whatsappFloat.addEventListener('click', function() {
                chatDialog.style.display = 'block';
                console.log('Chat abierto por botón de WhatsApp');
            });
            
            // Abrir chat al hacer clic en el botón de prueba
            testButton.addEventListener('click', function() {
                chatDialog.style.display = 'block';
                console.log('Chat abierto por botón de prueba');
            });
            
            // Cerrar chat
            closeChat.addEventListener('click', function() {
                chatDialog.style.display = 'none';
                console.log('Chat cerrado');
            });
            
            // Abrir WhatsApp al hacer clic en el botón de enviar
            sendMessage.addEventListener('click', function() {
                var message = document.getElementById('chatTextarea').value;
                var encodedMessage = encodeURIComponent(message || 'Hola Dr. Bolaños, me gustaría agendar una consulta');
                window.open('https://wa.me/59162526819?text=' + encodedMessage, '_blank');
                document.getElementById('chatTextarea').value = '';
            });
        });
    </script>
</body>
</html>
